<!DOCTYPE html>

<html>

<head>
    <title>Recipe Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f3f3f3;
        }
        .goals-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .goals-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Recipe Blog</h1>
        <!-- ðŸ”¹ This is the new Goals button -->
        <a href="/goals" class="goals-btn">Goals</a>
    </div>

<h1>Post</h1>
    <form method="POST">
        <input type="text" name="title" ><br>
        <textarea name="content" > </textarea><br>
        <button type="submit">Submit form</button>
    </form>

<h2>List</h2>
    <ul>
<!-- format comes from jinja, automatically imported using flask -->
        {% for post in posts %}
        <li>{{post['title']}} {{post['content']}}</li>
        {% endfor %}
    </ul>

</body>
</html>
